<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-info bg-gradient bg-opacity-25 mb-4 mt-2">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Interactive <br>Geometry genius</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">


            </div>
        </div>


        <button class="btn btn-primary btn-lg" type="submit">BLOG</button>

    </nav>
























    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
            <div id="card1" class="card h-100 text-center">
                <img class="w-50 mx-auto mt-4" src="images/triangle.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Triangle</h5>
                    <p class="text-body-tertiary">Area(A) = 0.5 * b* h</p>
                    <input id="triangle-first-input" class="w-25 form-control d-inline h-25 bg-secondary bg-opacity-10"
                        type="text" placeholder="b">
                    <span>cm</span>
                    <input id="triangle-second-input" class="w-25 form-control d-inline h-25 bg-secondary bg-opacity-10"
                        type="text" placeholder="h">
                    <span>cm</span>
                    <button id="triangle" class="btn btn-primary w-75 mt-3">Calculate</button>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 text-center">
                <img class="w-50 mx-auto mt-4" src="images/rhombus.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Rhombus</h5>
                    <p class="text-body-tertiary">Area (A) = 0.5 * d<sub>1</sub>* d<sub>2</sub> </p>
                    <input id="rhombus-first-input" class="w-25 form-control d-inline h-25 bg-secondary bg-opacity-10"
                        type="text" placeholder="d1">
                    <span>cm</span>
                    <input id="rhombus-second-input" class="w-25 form-control d-inline h-25 bg-secondary bg-opacity-10"
                        type="text" placeholder="d2">
                    <span>cm</span>
                    <button id="rhombus" class="btn btn-primary w-75 mt-3">Calculate</button>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 text-center">
                <img class="w-50 mx-auto mt-4" src="images/rectangle.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Rectangle</h5>
                    <p class="text-body-tertiary">Area (A) = w * l</p>
                    <input id="rectangle-first-input" class="w-25 form-control d-inline h-25 bg-secondary bg-opacity-10"
                        type="text" placeholder="w">
                    <span>cm</span>
                    <input id="rectangle-second-input"
                        class="w-25 form-control d-inline h-25 bg-secondary bg-opacity-10" type="text" placeholder="l">
                    <span>cm</span>
                    <button id="rectangle" class="btn btn-primary w-75 mt-3">Calculate</button>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">

                <div id="area-collection" class="card-body">
                    <h5 class="text-decoration-underline">Area Collection</h5>
                    <div id="" class="d-flex justify-content-between fw-light">

                    </div>




                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 text-center">
                <img class="w-50 mx-auto mt-4" src="images/parallelogram.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Parallelogram</h5>
                    <p class="text-body-tertiary">Area(A) = b* h</p>
                    <input id="parallelogram-first-input"
                        class="w-25 form-control d-inline h-25 bg-secondary bg-opacity-10" type="text" placeholder="b">
                    <span>cm</span>
                    <input id="parallelogram-second-input"
                        class="w-25 form-control d-inline h-25 bg-secondary bg-opacity-10" type="text" placeholder="h">
                    <span>cm</span>
                    <button id="parallelogram" class="btn btn-primary w-75 mt-3">Calculate</button>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 text-center">
                <img class="w-50 mx-auto mt-4" src="images/ellipse.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Ellipse</h5>
                    <p class="text-body-tertiary">Area(A) =3.1416 * a* b</p>
                    <input id="ellipse-first-input" class="w-25 form-control d-inline h-25 bg-secondary bg-opacity-10"
                        type="text" placeholder="a">
                    <span>cm</span>
                    <input id="ellipse-second-input" class="w-25 form-control d-inline h-25 bg-secondary bg-opacity-10"
                        type="text" placeholder="b">
                    <span>cm</span>
                    <button id="ellipse" class="btn btn-primary w-75 mt-3">Calculate</button>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 text-center">
                <img class="w-50 mx-auto mt-4 h-25" src="images/pentagon.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Pentagon</h5>
                    <p class="text-body-tertiary">Area(A) = 0.5 * p* b</p>
                    <input id="pentagon-first-input" class="w-25 form-control d-inline h-25 bg-secondary bg-opacity-10"
                        type="text" placeholder="p">
                    <span>cm</span>
                    <input id="pentagon-second-input" class="w-25 form-control d-inline h-25 bg-secondary bg-opacity-10"
                        type="text" placeholder="b">
                    <span>cm</span>
                    <button id="pentagon" class="btn btn-primary w-75 mt-3">Calculate</button>

                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/5befbf14cc.js" crossorigin="anonymous"></script>

    <script src="JS/math.js"></script>
</body>

</html>
